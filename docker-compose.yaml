version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: genie_rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=genie
      - RABBITMQ_DEFAULT_PASS=genie123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - genie_network

  redis:
    image: redis:7-alpine
    container_name: genie_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - genie_network

volumes:
  rabbitmq_data:
    name: genie_rabbitmq_data
  redis_data:
    name: genie_redis_data

networks:
  genie_network:
    name: genie_network
    driver: bridge 